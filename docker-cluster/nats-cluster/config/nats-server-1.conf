# NATS Server Configuration - Node 1
server_name: nats-motadata-1
listen: 0.0.0.0:4222
http: 0.0.0.0:8222

# JetStream configuration
jetstream {
    store_dir: "/data/jetstream"
    max_memory_store: 256MB
    max_file_store: 2GB
}

# Cluster configuration
cluster {
    name: nats-motadata
    listen: 0.0.0.0:6222
    routes = [
        nats://nats-motadata-2:6222
        nats://nats-motadata-3:6222
    ]
}

# Logging
debug: false
trace: false
log_time: true
log_file: "/logs/nats-server-1.log"

# Security (basic setup)
write_deadline: "2s"
max_connections: 64K
max_subscriptions: 0
max_payload: 1MB

# Health monitoring
ping_interval: "2m"
ping_max: 3

# Enable profiling endpoint for monitoring
prof_port: 11222